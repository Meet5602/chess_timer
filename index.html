<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div style="text-align: center;display: flex;flex-direction: column;">
        <span>Set Your Time</span>
        <select id="list" style="text-align: center;border-radius: 10%;">
            <option value=10>10:00</option>
            <option value=3>3:00</option>
            <option value=0.05>1:00</option>
          </select>
    </div>
    <div style="text-align: center;margin-top: 30px;">
        <button id="set" style="border-radius: 40%;"><i class="fa-solid fa-arrow-down" style="color:brown;border-radius: 30%;"></i></button>
    </div>
    
    <div style="display: flex;justify-content: space-between;text-align: center;align-items: center;margin-left: 40px;margin-right: 40px;margin-top: 50px;">
        <div style="display: flex;flex-direction: column;gap:20px;justify-content: space-between;">
            <span>Player 1</span>
            <p style="border: 2px solid black;border-radius: 10px;text-align: center;" id="1">10:00</p>
        </div>
        <div style="display: flex;flex-direction: column;gap:20px;justify-content: space-between;">
            <span>Player 2</span>
            <p id="2" style="border: 2px solid black;border-radius: 10px;text-align: center;">10:00</p>
        </div>
    </div>

    <div style="display: flex;justify-content: space-around; margin: 50px 200px 0px 200px;">
        <i class="fa-solid fa-backward" id="yes" style="display: none;"></i>
        <button class="yes" id="start" style="z-index: 1;border-radius: 10px;">Press</button>
        <i class="fa-solid fa-forward" id="no" style="display:none;"></i>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
